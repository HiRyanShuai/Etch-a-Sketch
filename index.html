<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div id="page">
        <h1>Etch-a-Sketch</h1>
        <div id="buttons">
            <div>
                <button id="clear">Clear</button>
                <button id="set">Set canvas</button>
            </div>
            <div>
                Draw mode:
                <div id="drawmode">
                    <input type="radio" id="black" name="drawMode" value="black" checked/>
                    <label for="black">Black</label>

                    <input type="radio" id="random" name="drawMode" value="random" />
                    <label for="random">Random</label>

                    <input type="radio" id="progressive" name="drawMode" value="progressive" />
                    <label for="progressive">Progressive</label>
                </div>
            </div>
        </div>
        <div id="container"></div>
    </div>

</body>
